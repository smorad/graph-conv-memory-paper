ENVIRONMENT:
  MAX_EPISODE_STEPS: 50
SIMULATOR:
  FORWARD_STEP_SIZE: 0.5
  AGENT_0:
    SENSORS: ['DEPTH_SENSOR', 'SEMANTIC_SENSOR']
  HABITAT_SIM_V0:
    GPU_DEVICE_ID: 0
  RGB_SENSOR:
    WIDTH: 320
    HEIGHT: 320
    HFOV: 79
    POSITION: [0, 0.88, 0]
  DEPTH_SENSOR:
    WIDTH: 320
    HEIGHT: 320
    HFOV: 79
    POSITION: [0, 0.88, 0]
  SEMANTIC_SENSOR:
    WIDTH: 320
    HEIGHT: 320
    HFOV: 79
    POSITION: [0, 0.88, 0]
TASK:
  TYPE: Nav-v0
  SUCCESS_DISTANCE: 0.2
  POSSIBLE_ACTIONS: ["MOVE_FORWARD", "TURN_LEFT", "TURN_RIGHT", "STOP"]

  SENSORS: ['POINTGOAL_WITH_GPS_COMPASS_SENSOR']
  POINTGOAL_WITH_GPS_COMPASS_SENSOR:
    GOAL_FORMAT: "POLAR"
    DIMENSIONALITY: 2
  GOAL_SENSOR_UUID: pointgoal_with_gps_compass

  MEASUREMENTS: ['DISTANCE_TO_GOAL', 'SUCCESS', 'SPL', 'TOP_DOWN_MAP']
  SUCCESS:
    SUCCESS_DISTANCE: 0.2
DATASET:
  TYPE: PointNav-v1
  SPLIT: train
  DATA_PATH: /root/habitat-lab/data/datasets/pointnav/habitat-test-scenes/v1/{split}/{split}.json.gz
  SCENES_DIR: /root/habitat-lab/data/scene_datasets
